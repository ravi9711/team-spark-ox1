<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — SPARK OX1 ⚡</title>
  <style>
    :root{
      --bg:#0f0f10;
      --card:#121212;
      --accent:#58a6ff; /* blue accent */
      --input-bg:#f7e9ff; /* light pink */
      --button:#b84bff; /* magenta button */
      --text:#e9e9e9;
      --muted:#bdbdbd;
      --shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, Arial, sans-serif}
    body{margin:0;background:linear-gradient(180deg,#0b0b0b,#111);color:var(--text);min-height:100vh;display:flex;align-items:flex-start;padding:40px;}
    .container{max-width:780px;margin:0 auto;width:100%}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:24px}
    .profile-pic{
      width:54px;height:54px;border-radius:50%;
      object-fit:cover;border:2px solid var(--accent);
    }
    h1{margin:0;color:var(--accent);font-size:34px}
    form.card{background:var(--card);padding:28px;border-radius:12px;box-shadow:var(--shadow);border-left:4px solid rgba(255,255,255,0.02)}
    .field{margin-bottom:18px}
    label{display:block;font-weight:700;color:var(--accent);margin-bottom:8px}
    input[type="text"], input[type="email"], textarea{
      width:100%;padding:14px;border-radius:8px;border:2px solid rgba(255,255,255,0.03);
      background:var(--input-bg);color:#1a1a1a;font-size:15px;outline:none;box-shadow:0 1px 0 rgba(0,0,0,0.3) inset;
    }
    textarea{min-height:120px;resize:vertical}
    .row{display:flex;gap:12px}
    .btn{
      width:100%;padding:14px;border-radius:8px;border:none;font-weight:600;
      background:linear-gradient(90deg,var(--button),#9a3bff);color:white;font-size:16px;cursor:pointer;
      box-shadow:0 6px 18px rgba(184,75,255,0.18);
    }
    .note{color:var(--muted);font-size:13px;margin-top:8px}
    .success{background:#173f24;padding:10px;border-radius:6px;color:#b7f5bf;margin-bottom:12px}
    .error{background:#3f1919;padding:10px;border-radius:6px;color:#ffb3b3;margin-bottom:12px}
    @media (max-width:640px){body{padding:18px}h1{font-size:28px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      
      <img src="https://files.catbox.moe/ktckvr.jpg" alt="Profile" class="profile-pic" />
      <div>
        <h1>Contact me</h1>
        <div class="note"><strong>SPARK OX1 ⚡</strong> — Send a message and it will reach my Telegram.</div>
      </div>
    </div>

    <form id="contactForm" class="card" onsubmit="return false;">
      <div id="alertArea"></div>

      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your Name" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Your Email">
      </div>

      <div class="field">
        <label for="tg">Telegram Username</label>
        <input id="tg" name="tg" type="text" placeholder="Telegram Username">
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="Subject">
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      </div>

      <div class="field">
        <button id="sendBtn" class="btn">Send</button>
      </div>
      <div class="note">Message will be sent privately to the bot owner (server-side).</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const alertArea = document.getElementById('alertArea');
    const sendBtn = document.getElementById('sendBtn');

    function show(type, text){
      alertArea.innerHTML = '<div class="'+(type==='ok'?'success':'error')+'">'+text+'</div>';
      setTimeout(()=>{ alertArea.innerHTML = '' }, 7000);
    }

    sendBtn.addEventListener('click', async () => {
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        tg: document.getElementById('tg').value.trim(),
        subject: document.getElementById('subject').value.trim(),
        message: document.getElementById('message').value.trim()
      };

      if(!payload.name || !payload.message){
        show('err','Please fill required fields (Name and Message).');
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        return;
      }

      try{
        const res = await fetch('/send', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const j = await res.json();
        if(res.ok && j.ok){
          show('ok','Message sent successfully — thank you!');
          form.reset();
        } else {
          show('err','Failed to send message: '+(j.error || 'server error'));
        }
      }catch(err){
        show('err','Network error: '+err.message);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
